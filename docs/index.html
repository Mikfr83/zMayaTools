<h1>zMayaTools</h1>

<h2>Installation</h2>

Install by copying zMayaTools.mod into Maya's modules
directory and setting the correct path, and adding this to your userSetup.mel:
<p>
source "zMayaTools.mel";
<p>
You can then load the plugins from the Plug-in Manager.
